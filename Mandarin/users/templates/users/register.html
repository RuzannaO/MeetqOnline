{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="content-section signup-form my-5 p-4">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="font-weight-bold text-md-center">Join Today</legend>
          <p class="text-md-center">Please sign up using your email</p>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn secondary-button" type="submit">Sign Up</button>
        </div>
      </form>
      <div class="pt-3">
        <small class="text-muted login-reminder">
          Already have an account? <a class="ml-2" href="#">Login</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
