{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<button class="btn secondary-button" type="submit">
      <a href="{% url 'payments' %}">My Payments</a>
</button>
<div class="container py-5">
  <div class="row profile-header">
    <div class="col-lg-4 col-md-5 col-sm-12">
      {% if user.is_teacher %}
        <img class="account-img" src="{{ user.teacher.image.url }}" />
      {% else %}
        <img class="account-img" src="{{ user.student.image.url }}" />
      {% endif %}
    </div>
    <div class="col-lg-8 col-md-7 col-sm-12">
      <h2 class="account-heading">{{user.get_full_name}}</h2>
    </div>
  </div>
  <div class="profile-details pt-5">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="font-weight-bold">Profile Details</legend>
        {{ u_form|crispy }} {{ p_form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn main-button" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
